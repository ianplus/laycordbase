<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {font-family: SquareRusselRegular; src:url('RusselSquareOpti.otf');} 
            srr {
                font-family: SquareRusselRegular;
            }
      </style>
      </head>
<body>
    <div id="banner">
        <div id="images">
        </div>
        <srr style="position:relative;text-align:center;width: 600px;top: -150px;left: 8px;font-size: xx-large;color: cadetblue;" id="text"></srr>
    </div>
    
    <script>
        var newURL = window.location.href
        function extraerParametros(url) {
            if (typeof url != 'string') {
                throw TypeError('precisa ser una cadena');
            }
            return (url.match(/([^?=&]+)(=([^&]*))/g) || []).reduce((a, p) => ((a[p.slice(0, p.indexOf("="))] = p.slice(p.indexOf('=') + 1)), a), {});
        }
        var items = extraerParametros(newURL);
        // fill
        
        const background = new Image(600, 400); // width, height
        const avatar = new Image(200, 200); // width, height
        
        background.src = items.bgurl;
        background.id = "bg";
        background.style = "position:relative;right:208px;bottom:8px;";
        
        avatar.src = items.avatarurl;
        avatar.id = "av";
        avatar.style = "position:relative;top:-200px;left:200px;";
        
        //var main = document.getElementById("bg")
        var imgs = document.getElementById("images")
        imgs.appendChild(avatar);
        imgs.appendChild(background);
        document.getElementById("text").innerHTML = "Welcome " + items.text;
        
        // logs
        
        //console.log(items);
        console.log(items["avatarurl"]);
        //console.log(items.bgurl);
        //console.log(items.text);
    </script>
</body>
</html>
